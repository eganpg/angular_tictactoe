<!doctype html>
<html ng-app="tictactoe">
<head>
	<title>Tic Tac Toe Landing</title>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
		<script type="text/javascript" src="angularjs.js"></script> 
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="shortcut icon" href="ttt.png">
</head>
<body ng-controller="Grid">
	<div class="body_container" ng-style="{'background-image':player1Color.color}">
		<h3>In which city, would you like to play?</h3>
		<br>
		<select ng-model="player1Color" ng-options="p.name for p in playerColors"></select>
		<a href="index.html"><button type="submit">Press this button to begin the game.</button></a>

	</div>

</body>
</html>
